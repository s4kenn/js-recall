<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Game</title>
  </head>
  <body>
    <button onclick="userOpt('heads');">heads</button>
    <button onclick="userOpt('tails');">tails</button>

    <script>
      let scoreCard = {
        wins: 0,
        losses: 0,
      };

      let savedScore = JSON.parse(localStorage.getItem("score"));
      if (savedScore) {
        scoreCard = savedScore;
      }

      function userOpt(user) {
        const randomNumber = Math.random();
        let result;
        if (randomNumber < 1 / 2) {
          result = "heads";
        } else {
          result = "tails";
        }

        console.log(result);
        if (user == result) {
          scoreCard.wins++;
          alert(`You win! \n
          Wins: ${scoreCard.wins} Loss: ${scoreCard.losses}`);
        } else {
          scoreCard.losses++;
          alert(`You lose!\n
          Wins: ${scoreCard.wins} Loss: ${scoreCard.losses}`);
        }

        let JSONresult = JSON.stringify(scoreCard);
        localStorage.setItem("score", JSONresult);
      }
    </script>
  </body>
</html>
