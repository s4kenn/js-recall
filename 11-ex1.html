      function addOne(arr) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
          newArr.push(arr[i] + 1);
        }
        console.log(newArr);
      }
      addOne(arr);
      addOne([1, 2, 3]);
      addOne([-2, -1, 0, 99]);
      function addNum(arr, k) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
          newArr.push(arr[i] + k);
        }
        console.log(newArr);
      }
      addNum([1, 2, 3], 2);
      addNum([1, 2, 3], 3);
      addNum([-2, -1, 0, 99], 2);
      function addArray(array1, array2) {
        let result = [];
        let n = array1.length;
        let m = array2.length;
        let i = 0;
        let j = 0;
        while (i < n && j < m) {
          result.push(array1[i] + array2[j]);
          i++;
          j++;
        }
        while (i < n) {
          result.push(array1[i]);
          i++;
        }
        while (j < m) {
          result.push(array2[j]);
          j++;
        }
        console.log(result);
      }
      addArray([2, 2, 5], [5, 7, 9, 11]);
      function countPositives(arr) {
        let n = arr.length;
        let count = 0;
        for (let i = 0; i < n; i++) {
          if (arr[i] > 0) count++;
        }
