<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booleans</title>
  </head>
  <body>
    <script>
      console.log(3 > 5);
      console.log(typeof true);
      console.log(5 == "5.00");
      console.log(5 === "5.00");

      if (false) {
        console.log("hello");
      } else if (false) {
        console.log("goodbye");
      } else {
        console.log("hola amigo");
      }
    </script>
  </body>
</html>
