<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="js-title">App</title>
  </head>
  <body>
    <script>
      setInterval(() => {
        const title = document.querySelector(".js-title");
        let status = title.innerHTML;
        if (status == "App") {
          title.innerHTML = "(2) New messages";
        } else {
          title.innerHTML = "App";
        }
      }, 1000);
    </script>
  </body>
</html>
