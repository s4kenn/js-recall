<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
  </head>
  <body>
    <script>
      var myName = "Aditya";
      console.log(`My name is ${myName} \n`);
      var bill = 1 * 500 + 2 * 300 + 1 * 900;
      console.log(`Cost of food $${bill / 100} \n`);
      var tax = (bill / 100) * 0.1;
      console.log(`Tax (10%): $${tax}`);
      var totalCost = bill / 100 + tax;
      console.log(`Total cost: $${totalCost}`);
    </script>
  </body>
</html>
