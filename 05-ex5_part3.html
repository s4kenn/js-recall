<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <p>Calculator</p>
    <p>
      <button
        onclick="
        updateRes('1');
        console.log(res);"
      >
        1
      </button>
      <button
        onclick="
        updateRes('2');
        console.log(res);"
      >
        2
      </button>
      <button
        onclick="
        updateRes('3');
        console.log(res);"
      >
        3
      </button>
      <button
        onclick="
        updateRes('+');
        console.log(res);"
      >
        +
      </button>
    </p>
    <p>
      <button
        onclick="
      updateRes('4');
      console.log(res);"
      >
        4
      </button>
      <button
        onclick="
      updateRes('5');
      console.log(res);"
      >
        5
      </button>
      <button
        onclick="
      updateRes('6');
      console.log(res);"
      >
        6
      </button>
      <button
        onclick="
      updateRes('-');
      console.log(res);"
      >
        -
      </button>
    </p>
    <p>
      <button
        onclick="
      updateRes('7');
      console.log(res);"
      >
        7
      </button>
      <button
        onclick="
      updateRes('8');
      console.log(res);"
      >
        8
      </button>
      <button
        onclick="
      updateRes('9');
      console.log(res);"
      >
        9
      </button>
      <button
        onclick="
      updateRes('*');
      console.log(res);"
      >
        *
      </button>
    </p>
    <p>
      <button
        onclick="
      updateRes('0');
      console.log(res);"
      >
        0
      </button>
      <button
        onclick="
      updateRes('.');
      console.log(res);"
      >
        .
      </button>
      <button
        onclick="
      res = eval(res);
      console.log(res); localStorage.setItem('ans', res);"
      >
        =
      </button>
      <button
        onclick="
      updateRes('/');
      console.log(res);"
      >
        /
      </button>
    </p>
    <p>
      <button
        onclick="
      res = '';
      console.log(res); localStorage.setItem('ans', res);"
      >
        Clear
      </button>
    </p>

    <script>
      let res = "";
      function updateRes(x) {
        res = res + x;
      }
      let savedRes = localStorage.getItem("ans");
      if (savedRes) {
        res = savedRes;
      }
      console.log(res);
    </script>
  </body>
</html>
