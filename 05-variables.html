<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <script>
      let var1 = 3;
      console.log(var1);
      let calculation= 2+2;
      console.log(calculation);
      console.log(calculation+2);

      let result=calculation+2;
      console.log(result);

      let message='Hello I am Aditya';
      console.log(message);
      // Can't use let  ||| Can't start with a number ||| we can use only 2 special characters i.e. _ and $
    </script>
  </body>
</html>
