<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="js-title">App</title>
  </head>
  <body>
    <button onclick="messages++; displayTitle();" class="js-add">Add</button>
    <button
      onclick="
    if(messages!==0) 
    messages--; displayTitle();"
      class="js-remove"
    >
      Remove
    </button>
    <script>
      let messages = 0;
      function displayTitle() {
        if (messages === 0) {
          document.querySelector(".js-title").innerHTML = "App";
        } else if (messages > 0) {
          document.querySelector(
            ".js-title"
          ).innerHTML = `(${messages}) New Messages`;
        }
      }
    </script>
  </body>
</html>
