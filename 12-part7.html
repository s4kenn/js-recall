<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="js-title">App</title>
  </head>
  <body>
    <button class="js-add">Add</button>
    <button class="js-remove">Remove</button>
    <script>
      let messages = 0;
      const displayTitle = () => {
        if (messages === 0) {
          document.querySelector(".js-title").innerHTML = "App";
        } else if (messages > 0) {
          document.querySelector(
            ".js-title"
          ).innerHTML = `(${messages}) New Messages`;
        }
      };
      document.querySelector(".js-add").addEventListener("click", () => {
        messages++;
        displayTitle();
      });
      document.querySelector(".js-remove").addEventListener("click", () => {
        if (messages !== 0) messages--;
        displayTitle();
      });
    </script>
  </body>
</html>
