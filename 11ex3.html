      function unique(arr) {
        let obj = {};
        let n = arr.length;
        let res = [];
        for (let i = 0; i < n; i++) {
          let word = arr[i];
          if (!obj[word]) {
            obj[word] = 1;
          }
        }
        for (let key in obj) {
          if (obj.hasOwnProperty(key)) {
            res.push(key);
          }
        }
        console.log(res);
      }
