<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Functions</title>
  </head>
  <body>
    <button class="js-btn">Add to cart</button>
    <p class="js-display"></p>
    <script>
      let timeoutId;
      function addToCart() {
        const p = document.querySelector(".js-display");
        p.innerHTML = "Added";
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => {
          p.innerHTML = "";
        }, 2000);
      }
      document.querySelector(".js-btn").addEventListener("click", () => {
        addToCart();
      });
    </script>
  </body>
</html>
